<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class</title>
</head>

</body>
<script>
	/*
		JS语言的传统方法是通过构造函数，定义并产生新对象，是一种基于原型的面向对象系统。这种写法跟传统的面向对象语言
		(c++,java)差异很大。es6中新增了类的概念，可以使用class声明一个类，之后以这个类来实例化对象
	*/
	// 构造函数 es5中基于原型的面向对象
	const Wztest = function(a,b){
		this.a = a;
		this.b = b;
		return this;
	}
	Wztest.prototype = {
		constructor:Wztest,
		print:function(){
			console.log(this.a + '  ' + this.b);
		}
	}
	const wztest = new Wztest('hello','world').print();

	// es6  
	class Wztest1 {
		// constructor 构造函数，对象初始化的时候执行的函数
		constructor(a,b){//Wztest1中constructor方法是构造方法，this关键字则代表实例对象，也就是说，es5中的构造函数Wztest，对应es6Wztest1这个类的构造方法
			// Wztest1这个类除了构造方法，还定义了print方法，注意定义类的方法的时候，前面不需要加function关键字，直接把函数定义放进去就好了。另外，方法质检不需要逗号分隔，加了会报错
			// 构造函数的prototype属性，在es6中’类‘上继续存在，而且类的所有方法都定义在类的prototype属性上面
			this.a = a;
			this.b = b;
			return this;
		}
		print(){
			console.log(this.a + '  ' + this.b);
		}
	};
	const wztest1 = new Wztest1('htllo','world').print();
	console.log(typeof Wztest1);//function
	console.log(Wztest1.prototype);

	// 定义在类的方法都是不可以被枚举的

	// constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法，一个类必须有constructor方法，如果没有显式定义，一个空的constructor方法会被默认添加

	class P{

	}
	const p = new P();
	console.log(p);

	// 生成类的实例对象的写法与ES5完全一样，也是用new命令，如果忘记加上new，像函数那样调用Class，将会报错




	
</script>
</html>
