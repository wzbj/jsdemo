<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="test">测试事件</button>
        <button @click="test2($event,123)">测试事件</button>
    </div>    

    <script>
       

        let vm = new Vue({
            el:'#app',
            data:{
                index:0//控制让哪一个面板显示的
            },
            methods:{
               test(ev){
                   console.log(ev);
                   console.log(this);
               },
               test2(ev,num){//如果test有参数，这个ev接受的是传过来的参数，不是事件对象了
                   console.log(ev);
                   console.log(this);
                   console.log(num);
               }
            }
        })
    </script>
</body>
</html>
